<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formula One Quiz App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <meta name="description" content="Test your knowledge of four of Formula One's most winning drivers of all time">
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header class="header" role="banner">
            
        </header>
        <main class="main" role="main">
            <div class="firstPage" role="text">
                <h1>How well do you know four of Formula One's most winning drivers of all time?</h1>
                <button type="submit">Let the race begin!</button>
            </div>
            <div class="quizPage" role="text">
                <button type="submit" class="submitButton" hidden>Submit</button>
            </div>
            <div class="resultsPage" role="text" hidden>
                <button type="submit" class="nextButton" hidden>Next Question</button>
                
            <div class="finalPage" role="text" hidden>
                <p>testing finalPage</p>
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
