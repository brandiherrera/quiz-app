<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formula One Quiz App</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <meta name="description" content="Test your knowledge of four of Formula One's most winning drivers of all time">
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <header class="header" role="banner">
            
        </header>
        <main class="main" role="main">
            <!--The below is not shown here
            <div class="firstPage" role="text">
                <h1>How well do you know four of Formula One's most winning drivers of all time?</h1>
                <button type="submit">Let the race begin!</button>
            </div>
            -->
            <div class="quizPage" role="text">
                <ul>
                    <li>Question: <span class="questionNumber"><!--js counter here-->1/10 </span></li>
                    <li>Score: <!--js counter here-->0<span class="score"></span></li>
                </ul>
                <!--The below entered in via js-->
                <form class="questionPage" role="form">
                    <fieldset>
                    <h2>Which driver currently holds the most world championships?</h2>
                    <div class="answer-container">
                        <label class="answerOption" for="answer-1">
                            <input id="answer-1" type="radio" name="answer" value="${STORE[questionNumber].answers[0]}" required>
                            <span>Michael Schumacher</span>
                        </label>
                        <label class="answerOption" for="answer-2">
                            <input id="answer-2" type="radio" name="answer" value="${STORE[questionNumber].answers[1]}" required>
                            <span>Lewis Hamilton</span>
                        </label>
                        <label class="answerOption" for="answer-3">
                            <input id="answer-3" type="radio" name="answer" value="${STORE[questionNumber].answers[2]}" required>
                            <span>Sebastian Vettel</span>
                        </label>
                        <label class="answerOption" for="answer-4">
                            <input id="answer-4" type="radio" name="answer" value="${STORE[questionNumber].answers[3]}" required>
                            <span>Niki Lauda</span>
                        </label>
                    </div>
                    <button type="submit" class="submitButton">Submit</button>
                    </fieldset>        
                    </form>
            </div>
            <div class="finalPage" role="text">
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="data.js"></script>
        <script src="index.js"></script>
    </body>
</html>
